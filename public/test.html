<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vis Network | Basic usage</title>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style type="text/css">
      #mynetwork {
        font-family: 'Roboto Condensed';
        width: 600px;
        height: 400px;
        border: 1px solid lightgray;
      }
      .vis-tooltip {
        font-family: 'Roboto Condensed' !important;
      }
    </style>
  </head>
  <body>
    <p>Create a simple network with some nodes and edges.</p>

    <div id="mynetwork"></div>

    <script type="text/javascript">
      // create an array with nodes
      var nodes = new vis.DataSet([
        { id: 1, label: 'Node 1', title: 'Country: ' + 'Algeria' + '\n' + 'Team: ' + 'Club Africain 1' },
        { id: 2, label: 'Node 2', title: 'Country: ' + 'Algeria' + '\n' + 'Team: ' + 'Club Africain 2' },
        { id: 3, label: 'Node 3', title: 'Country: ' + 'Algeria' + '\n' + 'Team: ' + 'Club Africain 3' },
        { id: 4, label: 'Node 4', title: 'Country: ' + 'Algeria' + '\n' + 'Team: ' + 'Club Africain 4' },
        { id: 5, label: 'Node 5', title: 'Country: ' + 'Algeria' + '\n' + 'Team: ' + 'Club Africain 5' },
      ]);

      // create an array with edges
      var edges = new vis.DataSet([
        { from: 1, to: 3 },
        { from: 1, to: 2 },
        { from: 2, to: 4 },
        { from: 2, to: 5 },
        { from: 3, to: 2 },
      ]);

      // create a network
      var container = document.getElementById('mynetwork');
      var data = {
        nodes: nodes,
        edges: edges,
      };
      var options = {
        nodes: {
          shape: 'dot',
          scaling: {
            min: 10,
            max: 30,
          },
          font: {
            size: 12,
            face: 'Roboto Condensed',
          },
        },
        edges: {
          color: { inherit: true },
          width: 0.15,
          smooth: {
            type: 'continuous',
          },
        },
        interaction: {
          hover: true,
          hideEdgesOnDrag: true,
          tooltipDelay: 200,
        },
        physics: false,
      };
      var network = new vis.Network(container, data, options);
      // network.on('showPopup', function (node) {
      //   console.log(node);
      // });
    </script>
  </body>
</html>
