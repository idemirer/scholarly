<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css"
      type="text/css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"
    ></script>
    <style type="text/css">
      #container {
        display: flex;
      }
      #mynetwork {
        display: flex;
        width: 1400px;
        height: 600px;
        background-color: #ffffff;
        border: 1px solid lightgray;
        position: relative;
        flex-direction: row;
        flex-wrap: nowrap;
        align-content: center;
        justify-content: center;
        align-items: flex-start;
      }
      .vis-configuration-wrapper {
        justify-self: flex-end;
      }
    </style>
    <title>Article Network Chart</title>
  </head>
  <body>
    <div id="container">
      <div id="mynetwork"></div>
    </div>
    <div>
      <ul id="articleList"></ul>
    </div>
    <script src="./js/article.js"></script>
  </body>
</html>
